name: ðŸ“ Code Quality

on: [push, pull_request]

defaults:
  run:
    shell: bash

env:
  PUB_ENVIRONMENT: bot.github

jobs:
  analysis:
    name: ðŸ” Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸ” Flutter Version Info
        run: flutter doctor -v

      - name: ðŸ“¦ Cache Pub Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: ðŸš€ Install Melos
        run: |
          flutter pub global activate melos
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: ðŸ”§ Bootstrap Workspace with Melos
        run: melos bootstrap

      - name: âœ… Lint Code
        run: melos analyze

  formatting:
    name: ðŸŽ¨ Formatting
    needs: analysis  # This makes formatting start after analysis is complete
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: ðŸš€ Install Melos
        run: |
          flutter pub global activate melos
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      - name: ðŸ”§ Bootstrap Workspace with Melos
        run: melos bootstrap

      - name: ðŸŽ¯ Check Code Formatting
        run: melos format --output none --set-exit-if-changed
